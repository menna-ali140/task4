<body style="background-color: #f6f8ff;">
 
    <div class="container mt-5 pt-5">

                <img src="img/56f58c5bbae6320e1aa5d36445fd722b.jpg" class="w-75">
            </div>

                <h2>Create Account</h2>
                <p class="text-muted">Go ahead and sign up, let everyone <br>know how awesome you are!</p>
                <h4 id="result"></h4>
                <form onsubmit=" return fun()" action="created.html">
                    <div class="father">
                        <i class="fa-solid fa-user"></i>

                </form>

            </div>
        </div>
